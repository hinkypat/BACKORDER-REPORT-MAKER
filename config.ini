[DEFAULT]
log_level = INFO
max_log_files = 5
max_log_size_mb = 10

[PROCESSING]
validate_data = true
remove_duplicates = false
default_report_type = standard
include_charts = true

[EXCEL]
auto_adjust_columns = true
freeze_header_row = true
apply_styling = true
max_chart_items = 10

[UI]
window_width = 600
window_height = 500
theme = default
